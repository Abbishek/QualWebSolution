<!-- Contact Section -->
<section id="contact" style="background-color: #f4f4f4; border: 1px solid #e0e5e6;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Get in Touch</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-lg-6" style="margin-top: 80px;">
                <div class="row control-group animatedParent">
                    <div class="input-group animated bounceIn">
                        <input class="form-control" type="email" placeholder="Your Email Address" id="emailContact" style=""
                               required data-validation-required-message="Please enter your email address.">
                        <span class="input-group-btn">
                            <button class="btn btn-danger animated bounceIn" type="submit">Get a Quotation Now!</button>
                        </span>
                    </div>
                    <p class="row help-block text-danger"></p>
                </div>
            </div>
        </div>
    </div>
</section>
